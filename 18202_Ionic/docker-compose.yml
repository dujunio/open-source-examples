#Ionic 7.1.5

version: '2.4'

services:
  data:
    image: dujunio/ionic
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18202:80"
    tty: true
    container_name: ionic

volumes:
  wwwroot:
  vhost:
