#三国霸业（电子词典）

version: '2.4'

services:
  data:
    image: dujunio/baye
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15500:80"
    tty: true
    container_name: baye

volumes:
  wwwroot:
  vhost:
