#Gridea 0.9.2

version: '2.4'

services:
  data:
    image: dujunio/gridea
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=gridea.dujun.eu.org
    ports:
      - "10119:80"
    tty: true
    container_name: gridea

volumes:
  wwwroot:
  vhost:
  init:
