#Jigsaw 1.6.0

version: '2.4'

services:
  data:
    image: dujunio/jigsaw
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10123:80"
    tty: true
    container_name: jigsaw

volumes:
  wwwroot:
  vhost:
