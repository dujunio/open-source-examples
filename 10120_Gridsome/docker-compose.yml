#Gridsome 0.7.23

version: '2.4'

services:
  data:
    image: dujunio/gridsome
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10120:80"
    tty: true
    container_name: gridsome

volumes:
  wwwroot:
  vhost:
