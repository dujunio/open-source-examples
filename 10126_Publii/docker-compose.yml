#Publii 0.42.1

version: '2.4'

services:
  data:
    image: dujunio/publii
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10126:80"
    tty: true
    container_name: publii

volumes:
  wwwroot:
  vhost:
