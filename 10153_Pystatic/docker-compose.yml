#Pystatic 1.1

version: '2.4'

services:
  data:
    image: dujunio/pystatic
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10153:80"
    tty: true
    container_name: pystatic

volumes:
  wwwroot:
  vhost:
