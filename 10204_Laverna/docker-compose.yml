#Laverna 0.7.51

version: '2.4'

services:
  data:
    image: dujunio/laverna
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10204:80"
    tty: true
    container_name: laverna

volumes:
  wwwroot:
  vhost:
