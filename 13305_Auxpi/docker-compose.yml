#Auxpi 2.3.9

version: '2.4'

services:
  data:
    image: dujunio/auxpi
    volumes:
      - init:/init
      - wwwroot:/wwwroot
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=auxpi.dujun.tk
    tty: true

  redis:
    image: dujunio/redis:7.0
    tty: true

  go:
    image: dujunio/go:1.20
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "13305:2333"
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=auxpi.dujun.tk
    healthcheck:
      test: netstat -atn | grep 2333
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true
    container_name: auxpi

volumes:
  wwwroot:
  init:
