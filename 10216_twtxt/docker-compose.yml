#twtxt 1.3.1

version: '2.4'

services:
  data:
    image: dujunio/twtxt
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  php:
    image: dujunio/php:8.1
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10216:80"
    tty: true
    container_name: twtxt

volumes:
  wwwroot:
  vhost:
