#EasyTalk X2.4

version: '2.4'

services:
  data:
    image: dujunio/easytalk
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=easytalk.dujun.eu.org
    tty: true

  php:
    image: dujunio/php:5.6
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=easytalk.dujun.eu.org
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "11111:80"
    tty: true
    container_name: easytalk

volumes:
  wwwroot:
  vhost:
  init:
