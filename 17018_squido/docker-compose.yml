#squido 1.0.25

version: '2.4'

services:
  data:
    image: dujunio/squido
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17018:80"
    tty: true
    container_name: squido

volumes:
  wwwroot:
  vhost:
