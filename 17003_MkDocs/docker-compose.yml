#MkDocs 1.4.3

version: '2.4'

services:
  data:
    image: dujunio/mkdocs
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17003:80"
    tty: true
    container_name: mkdocs

volumes:
  wwwroot:
  vhost:
