#Sculpin 3.1.0

version: '2.4'

services:
  data:
    image: dujunio/sculpin
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10124:80"
    tty: true
    container_name: sculpin

volumes:
  wwwroot:
  vhost:
