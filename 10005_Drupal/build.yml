version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01005_php_8.2
      dockerfile: Dockerfile
    image: dujunio/php:8.2

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  drupal:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/drupal
