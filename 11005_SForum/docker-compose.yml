#SForum 2.2.8

version: '2.4'

services:
  data:
    image: dujunio/sforum
    volumes:
      - init:/init
      - wwwroot:/wwwroot
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  redis:
    image: dujunio/redis:7.0
    tty: true

  php:
    image: dujunio/php:8.0
    volumes:
      - wwwroot:/wwwroot
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "11005:9501"
    entrypoint: php /wwwroot/app/CodeFec CodeFec
    healthcheck:
      test: netstat -atn | grep 9501
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: sforum

volumes:
  init:
  wwwroot:
