#格子王国（Gridland 1.1）

version: '2.4'

services:
  data:
    image: dujunio/gridland
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15302:80"
    tty: true
    container_name: gridland

volumes:
  wwwroot:
  vhost:
