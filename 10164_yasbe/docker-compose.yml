#yasbe

version: '2.4'

services:
  data:
    image: dujunio/yasbe
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10164:80"
    tty: true
    container_name: yasbe

volumes:
  wwwroot:
  vhost:
