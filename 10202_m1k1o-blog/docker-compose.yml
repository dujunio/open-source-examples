#m1k1o blog 1.4.1

version: '2.4'

services:
  data:
    image: dujunio/m1k1o-blog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10202:80"
    tty: true
    container_name: m1k1o-blog

volumes:
  wwwroot:
  vhost:
