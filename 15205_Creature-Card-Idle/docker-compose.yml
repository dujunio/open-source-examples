#怪物卡牌放置（Creature Card Idle）

version: '2.4'

services:
  data:
    image: dujunio/creature-card-idle
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15205:80"
    tty: true
    container_name: creature-card-idle

volumes:
  wwwroot:
  vhost:
