#Nuxt 2.14.12

version: '2.4'

services:
  data:
    image: dujunio/nuxt
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10115:80"
    tty: true
    container_name: nuxt

volumes:
  wwwroot:
  vhost:
