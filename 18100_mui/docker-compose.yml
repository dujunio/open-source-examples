#mui 3.7.1

version: '2.4'

services:
  data:
    image: dujunio/mui
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18100:80"
    tty: true
    container_name: mui

volumes:
  wwwroot:
  vhost:
