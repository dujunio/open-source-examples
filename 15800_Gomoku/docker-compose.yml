#五子棋（Gomoku）

version: '2.4'

services:
  data:
    image: dujunio/gomoku
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15800:80"
    tty: true
    container_name: gomoku

volumes:
  wwwroot:
  vhost:
