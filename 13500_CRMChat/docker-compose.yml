#CRMChat 1.2.0

version: '2.4'

services:
  data:
    image: dujunio/crmchat
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=crmchat.dujun.tk
    tty: true

  redis:
    image: dujunio/redis:7.0
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    expose:
      - "20108"
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13500:80"
    tty: true
    container_name: crmchat

volumes:
  wwwroot:
  vhost:
  init:
