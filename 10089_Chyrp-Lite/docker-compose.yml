#Chyrp Lite

version: '2.4'

services:
  data:
    image: dujunio/chyrp-lite
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  php:
    image: dujunio/php:8.1
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=chyrp-lite.dujun.art
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10089:80"
    tty: true
    container_name: chyrp-lite

volumes:
  wwwroot:
  vhost:
  init:
