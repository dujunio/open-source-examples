#meblog 2.2.3

version: '2.4'

services:
  data:
    image: dujunio/meblog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10184:80"
    tty: true
    container_name: meblog

volumes:
  wwwroot:
  vhost:
