#esoTalk 1.0

version: '2.4'

services:
  data:
    image: dujunio/esotalk
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=esotalk.dujun.tk
    tty: true

  php:
    image: dujunio/php:5.6
    depends_on:
      - data
      - mysql
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=esotalk.dujun.tk
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "11025:80"
    tty: true
    container_name: esotalk

volumes:
  wwwroot:
  vhost:
  init:
