#小黑屋（A Dark Room 1.4）

version: '2.4'

services:
  data:
    image: dujunio/a-dark-room
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15700:80"
    tty: true
    container_name: a-dark-room

volumes:
  wwwroot:
  vhost:
