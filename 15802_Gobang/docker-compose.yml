#五子棋（Gobang 3.0.0）

version: '2.4'

services:
  data:
    image: dujunio/gobang
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15802:80"
    tty: true
    container_name: gobang

volumes:
  wwwroot:
  vhost:
