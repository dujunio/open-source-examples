#go-admin 2.1.0

version: '2.4'

services:
  data:
    image: dujunio/go-admin
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - init:/init
      - web:/wwwroot/web
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    healthcheck:
      test: mysql -e "select * from go_admin.sys_user"
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  go:
    image: dujunio/go-admin
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8000"
    entrypoint: /wwwroot/server/go-admin server -c /wwwroot/server/settings.yml
    healthcheck:
      test: netstat -atn | grep 8000
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      go:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
    ports:
      - "13017:80"
    tty: true
    container_name: go-admin

volumes:
  web:
  vhost:
  init:
