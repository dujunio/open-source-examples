#Hyde 0.8.9

version: '2.4'

services:
  data:
    image: dujunio/hyde
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10162:80"
    tty: true
    container_name: hyde

volumes:
  wwwroot:
  vhost:
