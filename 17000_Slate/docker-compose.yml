#Slate 2.13.1

version: '2.4'

services:
  data:
    image: dujunio/slate
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17000:80"
    tty: true
    container_name: slate

volumes:
  wwwroot:
  vhost:
