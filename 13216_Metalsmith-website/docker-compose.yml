#Metalsmith 静态网站

version: '2.4'

services:
  data:
    image: dujunio/metalsmith-website
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13216:80"
    tty: true
    container_name: metalsmith-website

volumes:
  wwwroot:
  vhost:
