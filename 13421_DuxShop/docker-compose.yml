#DuxShop 1.2.0

version: '2.4'

services:
  data:
    image: dujunio/duxshop
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=duxshop.dujun.bf
    tty: true

  php:
    image: dujunio/php:7.2
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13421:80"
    tty: true
    container_name: duxshop

volumes:
  wwwroot:
  vhost:
  init:
