#sblg 0.5.11

version: '2.4'

services:
  data:
    image: dujunio/sblg
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10146:80"
    tty: true
    container_name: sblg

volumes:
  wwwroot:
  vhost:
