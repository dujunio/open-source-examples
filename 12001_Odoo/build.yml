version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  postgresql:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02030_postgresql_13
      dockerfile: Dockerfile
    image: dujunio/postgresql:13

  python:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01020_python_3
      dockerfile: Dockerfile
    image: dujunio/python:3

  odoo:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/odoo
