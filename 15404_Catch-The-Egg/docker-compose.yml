#接住鸡蛋

version: '2.4'

services:
  data:
    image: dujunio/catch-the-egg
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15404:80"
    tty: true
    container_name: catch-the-egg

volumes:
  wwwroot:
  vhost:
