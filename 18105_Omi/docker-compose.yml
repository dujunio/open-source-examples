#Omi 7.3.6

version: '2.4'

services:
  data:
    image: dujunio/omi
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18105:80"
    tty: true
    container_name: omi

volumes:
  wwwroot:
  vhost:
