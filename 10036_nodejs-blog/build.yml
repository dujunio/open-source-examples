version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  mysql:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02000_mariadb_10.5
      dockerfile: Dockerfile
    image: dujunio/mariadb:10.5

  nodejs:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01012_nodejs_16
      dockerfile: Dockerfile
    image: dujunio/nodejs:16

  nodejs-blog:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/nodejs-blog
