#飞扬的小鸟（Flappy Bird）

version: '2.4'

services:
  data:
    image: dujunio/flappy-bird
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15001:80"
    tty: true
    container_name: flappy-bird

volumes:
  wwwroot:
  vhost:
