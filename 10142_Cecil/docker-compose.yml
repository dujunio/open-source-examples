#Cecil 7.43.2

version: '2.4'

services:
  data:
    image: dujunio/cecil
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10142:80"
    tty: true
    container_name: cecil

volumes:
  wwwroot:
  vhost:
