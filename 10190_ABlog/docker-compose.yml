#ABlog 0.11.6

version: '2.4'

services:
  data:
    image: dujunio/ablog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10190:80"
    tty: true
    container_name: ablog

volumes:
  wwwroot:
  vhost:
