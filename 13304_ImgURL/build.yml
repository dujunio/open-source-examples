version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  sqlite:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02040_sqlite_3
      dockerfile: Dockerfile
    image: dujunio/sqlite:3

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01000_php_5.6
      dockerfile: Dockerfile
    image: dujunio/php:5.6

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  imgurl:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/imgurl
