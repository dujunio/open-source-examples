#SCUI 1.6.9

version: '2.4'

services:
  data:
    image: dujunio/scui
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nodejs:
    image: dujunio/nodejs:16
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    ports:
      - "18012:3000"
    entrypoint: serve /wwwroot/app
    healthcheck:
      test: netstat -atn | grep 3000
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true
    container_name: scui

volumes:
  wwwroot:
