version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  redis:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02020_redis
      dockerfile: Dockerfile
    image: dujunio/redis

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01002_php_7.4
      dockerfile: Dockerfile
    image: dujunio/php:7.4

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  phpredisadmin:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/phpredisadmin
