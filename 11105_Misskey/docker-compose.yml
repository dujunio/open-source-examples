#Misskey v2023.10.2

version: '2.4'

services:
  data:
    image: dujunio/misskey
    volumes:
      - init:/init
      - wwwroot:/wwwroot
    tty: true

  postgresql:
    image: dujunio/postgresql:13
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=misskey.dujun.eu.org
    healthcheck:
      test: netstat -atn | grep 5432
      interval: 5s
      timeout: 10s
      retries: 20
    tty: true

  redis:
    image: dujunio/redis:6.0
    tty: true

  nodejs:
    image: dujunio/nodejs:20
    depends_on:
      postgresql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=misskey.dujun.eu.org
    ports:
      - "11105:3000"
    healthcheck:
      test: curl -f http://localhost:3000
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: misskey

volumes:
  init:
  wwwroot:
