#GfEasyAdmin

version: '2.4'

services:
  data:
    image: dujunio/gfeasyadmin
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    healthcheck:
      test: mysql -e "select * from gfeasyadmin.task_log"
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  redis:
    image: dujunio/redis:7.0
    tty: true

  go:
    image: dujunio/gfeasyadmin
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8199"
    working_dir: /wwwroot/server
    entrypoint: ./server
    healthcheck:
      test: netstat -atn | grep 8199
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      go:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
    ports:
      - "13023:80"
    tty: true
    container_name: gfeasyadmin

volumes:
  vhost:
  web:
  init:
