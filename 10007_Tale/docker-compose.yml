#Tale 2.0.5

version: '2.4'

services:
  data:
    image: dujunio/tale
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    tty: true

  sqlite:
    image: dujunio/sqlite:3
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=tale.dujun.art
    tty: true

  java:
    image: dujunio/java:1.8
    depends_on:
      - data
      - sqlite
    volumes:
      - wwwroot:/wwwroot
    ports:
      - "10007:9000"
    working_dir: /wwwroot/app
    entrypoint: /bin/bash -c "sh ./tool start && /bin/sh"
    healthcheck:
      test: curl -f http://localhost:9000
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: tale

volumes:
  wwwroot:
  init:
