#Tale 2.0.5

version: '2.4'

services:
  data:
    image: dujunio/tale
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
      - init:/init
    tty: true

  java:
    image: dujunio/java:1.8
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    expose:
      - "9000"
    working_dir: /wwwroot/app
    entrypoint: /bin/bash -c "./tool start && /bin/sh"
    healthcheck:
      test: curl -f http://localhost:9000
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      java:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=tale.dujun.tk
    ports:
      - "10007:80"
    tty: true
    container_name: tale

volumes:
  wwwroot:
  vhost:
  init:
