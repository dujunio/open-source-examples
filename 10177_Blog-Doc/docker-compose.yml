#Blog-Doc 2.4.0

version: '2.4'

services:
  data:
    image: dujunio/blog-doc
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10177:80"
    tty: true
    container_name: blog-doc

volumes:
  wwwroot:
  vhost:
