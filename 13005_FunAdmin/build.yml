version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01003_php_8.0
      dockerfile: Dockerfile
    image: dujunio/php:8.0

