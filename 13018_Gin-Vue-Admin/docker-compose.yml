#Gin-Vue-Admin 2.5.5

version: '2.4'

services:
  data:
    image: dujunio/gin-vue-admin
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - init:/init
      - web:/wwwroot/web
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    healthcheck:
      test: mysql -e "select * from gva.sys_users"
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  go:
    image: dujunio/gin-vue-admin
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "8888"
    working_dir: /wwwroot/server
    entrypoint: ./server
    healthcheck:
      test: netstat -atn | grep 8888
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      go:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
    ports:
      - "13018:80"
    tty: true
    container_name: gin-vue-admin

volumes:
  web:
  vhost:
  init:
