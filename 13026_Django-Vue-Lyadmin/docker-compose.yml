#Django-Vue-Lyadmin 3.2.8

version: '2.4'

services:
  data:
    image: dujunio/django-vue-lyadmin
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - server:/wwwroot/server
      - web:/wwwroot/web
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    healthcheck:
      test: mysql -e "select * from lyadmin_db.tb_user_leaving"
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  redis:
    image: dujunio/redis
    tty: true

  python:
    image: dujunio/python:3.9
    volumes:
      - server:/wwwroot/server
      - init:/init
    expose:
      - "8000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8000
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      python:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
      - init:/init
    ports:
      - "13026:80"
    environment:
      - EXAMPLE_DOMAIN=django-vue-lyadmin.dujun.tk
    tty: true
    container_name: django-vue-lyadmin

volumes:
  vhost:
  server:
  web:
  init:
