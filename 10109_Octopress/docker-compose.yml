#Octopress 3.0

version: '2.4'

services:
  data:
    image: dujunio/octopress
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10109:80"
    tty: true
    container_name: octopress

volumes:
  wwwroot:
  vhost:
