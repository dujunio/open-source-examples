#dumi 2.2.14

version: '2.4'

services:
  data:
    image: dujunio/dumi
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13241:80"
    tty: true
    container_name: dumi

volumes:
  wwwroot:
  vhost:
