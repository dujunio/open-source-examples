#Arise 1.1.0

version: '2.4'

services:
  data:
    image: dujunio/arise
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10183:80"
    tty: true
    container_name: arise

volumes:
  wwwroot:
  vhost:
