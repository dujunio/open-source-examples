#Gozer 0.1.0

version: '2.4'

services:
  data:
    image: dujunio/gozer
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10179:80"
    tty: true
    container_name: gozer

volumes:
  wwwroot:
  vhost:
