#BashBlog 2.10

version: '2.4'

services:
  data:
    image: dujunio/bashblog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10125:80"
    tty: true
    container_name: bashblog

volumes:
  wwwroot:
  vhost:
