#raptr 0.2.0

version: '2.4'

services:
  data:
    image: dujunio/raptr
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10185:80"
    tty: true
    container_name: raptr

volumes:
  wwwroot:
  vhost:
