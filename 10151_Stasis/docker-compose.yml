#Stasis 0.3.2

version: '2.4'

services:
  data:
    image: dujunio/stasis
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10151:80"
    tty: true
    container_name: stasis

volumes:
  wwwroot:
  vhost:
