#AutuBlog 1.0.0

version: '2.4'

services:
  data:
    image: dujunio/autublog
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  tomcat:
    image: dujunio/tomcat:9
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=autublog.dujun.art
    ports:
      - "10039:8080"
    healthcheck:
      test: curl -f http://localhost:8080
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: autublog

volumes:
  wwwroot:
  init:
