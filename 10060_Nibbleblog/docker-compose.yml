#Nibbleblog 4.0.5

version: '2.4'

services:
  data:
    image: dujunio/nibbleblog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=nibbleblog.dujun.bf
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10060:80"
    tty: true
    container_name: nibbleblog

volumes:
  wwwroot:
  vhost:
  init:
