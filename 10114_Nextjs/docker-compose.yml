#Next.js 10.2.3

version: '2.4'

services:
  data:
    image: dujunio/nextjs
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10114:80"
    tty: true
    container_name: nextjs

volumes:
  wwwroot:
  vhost:
