#HTMLy 2.8.2

version: '2.4'

services:
  data:
    image: dujunio/htmly
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  php:
    image: dujunio/php:8.1
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=htmly.dujun.bf
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10022:80"
    tty: true
    container_name: htmly

volumes:
  wwwroot:
  vhost:
  init:
