version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01003_php_8.0
      dockerfile: Dockerfile
    image: dujunio/php:8.0

  mysql:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02000_mariadb_10.5
      dockerfile: Dockerfile
    image: dujunio/mariadb:10.5

  redis:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02020_redis
      dockerfile: Dockerfile
    image: dujunio/redis

  nodejs:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01011_nodejs_18
      dockerfile: Dockerfile
    image: dujunio/nodejs:18

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  mineadmin:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/mineadmin
