#Bloggen.Net 1.4.0

version: '2.4'

services:
  data:
    image: dujunio/bloggen-net
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10167:80"
    tty: true
    container_name: bloggen-net

volumes:
  wwwroot:
  vhost:
