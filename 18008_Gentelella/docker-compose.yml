#Gentelella 1.4.0

version: '2.4'

services:
  data:
    image: dujunio/gentelella
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18008:80"
    tty: true
    container_name: gentelella

volumes:
  wwwroot:
  vhost:
