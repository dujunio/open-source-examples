#Gustwind 0.28.4

version: '2.4'

services:
  data:
    image: dujunio/gustwind
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13238:80"
    tty: true
    container_name: gustwind

volumes:
  wwwroot:
  vhost:
