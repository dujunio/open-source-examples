#ApiAdmin 5.0.1

version: '2.4'

services:
  data:
    image: dujunio/apiadmin
    volumes:
      - app:/wwwroot/app
      - web:/wwwroot/web
      - init:/init
      - vhost:/etc/nginx/sites-enabled
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  redis:
    image: dujunio/redis:7.0
    tty: true

  php:
    image: dujunio/php:8.0
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app:/wwwroot/app
    expose:
      - "8000"
    entrypoint: php /wwwroot/app/think run
    healthcheck:
      test: netstat -atn | grep 8000
      interval: 3s
      timeout: 10s
      retries: 10
    tty: true

  nodejs:
    image: dujunio/nodejs:16
    depends_on:
      - data
    volumes:
      - web:/wwwroot/web
    expose:
      - "3000"
    entrypoint: serve /wwwroot/web
    healthcheck:
      test: netstat -atn | grep 3000
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      nodejs:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13009:80"
    tty: true
    container_name: apiadmin

volumes:
  app:
  web:
  init:
  vhost:
