#Bo-Blog 1.7.0

version: '2.4'

services:
  data:
    image: dujunio/bo-blog
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10052:80"
    tty: true
    container_name: bo-blog

volumes:
  wwwroot:
  vhost:
