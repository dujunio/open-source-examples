#Abell 0.0.14

version: '2.4'

services:
  data:
    image: dujunio/abell
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10139:80"
    tty: true
    container_name: abell

volumes:
  wwwroot:
  vhost:
