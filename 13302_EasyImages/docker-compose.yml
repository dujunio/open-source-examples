#简单图床 (EasyImages) 2.8.3

version: '2.4'

services:
  data:
    image: dujunio/easyimages
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=easyimages.dujun.art
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13302:80"
    tty: true
    container_name: easyimages

volumes:
  wwwroot:
  vhost:
  init:
