#Epicyon 1.4.0

version: '2.4'

services:
  data:
    image: dujunio/epicyon
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    tty: true

  python:
    image: dujunio/python:3.9
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=epicyon.dujun.eu.org
    ports:
      - "11118:7156"
    healthcheck:
      test: netstat -atn | grep 7156
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s
    tty: true
    container_name: epicyon

volumes:
  wwwroot:
  init:
