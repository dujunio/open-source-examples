version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian_11.7
      dockerfile: Dockerfile
    image: dujunio/debian:11.7

  php:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/01003_php_8.0
      dockerfile: Dockerfile
    image: dujunio/php:8.0

  mysql:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02000_mariadb_10.5
      dockerfile: Dockerfile
    image: dujunio/mariadb:10.5

  redis:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/02020_redis_7.0
      dockerfile: Dockerfile
    image: dujunio/redis:7.0

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx_1.22
      dockerfile: Dockerfile
    image: dujunio/nginx:1.22

  swiftadmin:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/swiftadmin
