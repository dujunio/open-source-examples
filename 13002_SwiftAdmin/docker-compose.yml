#SwiftAdmin 1.1.5

version: '2.4'

services:
  data:
    image: dujunio/swiftadmin
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  redis:
    image: dujunio/redis
    tty: true

  php:
    image: dujunio/php:8.0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
    expose:
      - "8787"
    entrypoint: php /wwwroot/app/start.php start
    healthcheck:
      test: netstat -atn | grep 8787
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13002:80"
    tty: true
    container_name: swiftadmin

volumes:
  wwwroot:
  vhost:
  init:
