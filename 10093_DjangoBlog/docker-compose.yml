#DjangoBlog 1.0.0.7

version: '2.4'

services:
  data:
    image: dujunio/djangoblog
    volumes:
      - init:/init
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  python:
    image: dujunio/python:3.9
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=djangoblog.dujun.art
    expose:
      - "8000"
    healthcheck:
      test: curl -f http://localhost:8000
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      python:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10093:80"
    tty: true
    container_name: djangoblog

volumes:
  init:
  wwwroot:
  vhost:
