#傲星工具箱 1.4.8

version: '2.4'

services:
  data:
    image: dujunio/aoaostar-toolbox
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  php:
    image: dujunio/php:8.0
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "16301:80"
    tty: true
    container_name: aoaostar-toolbox

volumes:
  wwwroot:
  vhost:
  init:
