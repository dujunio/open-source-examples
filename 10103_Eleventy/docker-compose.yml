#Eleventy 2.0.1

version: '2.4'

services:
  data:
    image: dujunio/eleventy
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=eleventy.dujun.tk
    ports:
      - "10103:80"
    tty: true
    container_name: eleventy

volumes:
  wwwroot:
  vhost:
  init:
