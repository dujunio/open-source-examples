#Textcube 1.10.10

version: '2.4'

services:
  data:
    image: dujunio/textcube
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    tty: true

  php:
    image: dujunio/php:5.6
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=textcube.dujun.local
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10053:80"
    tty: true
    container_name: textcube

volumes:
  wwwroot:
  vhost:
  init:
