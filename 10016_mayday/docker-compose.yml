#mayday

version: '2.4'

services:
  data:
    image: dujunio/mayday
    volumes:
      - init:/init
      - wwwroot:/wwwroot
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=mayday.dujun.art
    tty: true

  java:
    image: dujunio/java:20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
    ports:
      - "10016:8091"
    entrypoint: java -jar /wwwroot/app/mayday.jar
    healthcheck:
      test: curl -f http://localhost:8091
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: mayday

volumes:
  init:
  wwwroot:
