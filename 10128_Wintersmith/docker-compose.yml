#Wintersmith 2.5.0

version: '2.4'

services:
  data:
    image: dujunio/wintersmith
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10128:80"
    tty: true
    container_name: wintersmith

volumes:
  wwwroot:
  vhost:
