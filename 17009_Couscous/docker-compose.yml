#Couscous 1.10.0

version: '2.4'

services:
  data:
    image: dujunio/couscous
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=couscous.dujun.bf
    ports:
      - "17009:80"
    tty: true
    container_name: couscous

volumes:
  wwwroot:
  vhost:
  init:
