#Docpress 0.8.2

version: '2.4'

services:
  data:
    image: dujunio/docpress
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17008:80"
    tty: true
    container_name: docpress

volumes:
  wwwroot:
  vhost:
