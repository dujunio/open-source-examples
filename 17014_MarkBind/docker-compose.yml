#MarkBind 4.1.0

version: '2.4'

services:
  data:
    image: dujunio/markbind
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17014:80"
    tty: true
    container_name: markbind

volumes:
  wwwroot:
  vhost:
