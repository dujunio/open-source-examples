#恐龙快跑（t-rex-runner）

version: '2.4'

services:
  data:
    image: dujunio/t-rex-runner
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15000:80"
    tty: true
    container_name: t-rex-runner

volumes:
  wwwroot:
  vhost:
