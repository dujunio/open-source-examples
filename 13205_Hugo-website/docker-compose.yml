#Hugo 静态网站

version: '2.4'

services:
  data:
    image: dujunio/hugo-website
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=hugo-website.dujun.bf
    ports:
      - "13205:80"
    tty: true
    container_name: hugo-website

volumes:
  wwwroot:
  vhost:
  init:
