#三勾单商户商城

version: '2.4'

services:
  data:
    image: dujunio/jjjshop
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=jjjshop.dujun.art
    tty: true

  php:
    image: dujunio/php:8.2
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=jjjshop.dujun.art
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13414:80"
    tty: true
    container_name: jjjshop

volumes:
  wwwroot:
  vhost:
  init:
