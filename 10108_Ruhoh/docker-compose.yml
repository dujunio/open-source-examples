#Ruhoh 2.1

version: '2.4'

services:
  data:
    image: dujunio/ruhoh
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10108:80"
    tty: true
    container_name: ruhoh

volumes:
  wwwroot:
  vhost:
