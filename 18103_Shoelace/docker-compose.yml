#Shoelace 2.12.0

version: '2.4'

services:
  data:
    image: dujunio/shoelace
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18103:80"
    tty: true
    container_name: shoelace

volumes:
  wwwroot:
  vhost:
