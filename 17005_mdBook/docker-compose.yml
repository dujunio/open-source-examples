#mdBook 0.4.30

version: '2.4'

services:
  data:
    image: dujunio/mdbook
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "17005:80"
    tty: true
    container_name: mdbook

volumes:
  wwwroot:
  vhost:
