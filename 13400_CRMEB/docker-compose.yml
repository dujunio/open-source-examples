#CRMEB 5.2.2

version: '2.4'

services:
  data:
    image: dujunio/crmeb
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=crmeb.dujun.art
    tty: true

  redis:
    image: dujunio/redis:6.0
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=crmeb.dujun.art
    expose:
      - "40001"
      - "40002"
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13400:80"
    tty: true
    container_name: crmeb

volumes:
  wwwroot:
  vhost:
  init:
