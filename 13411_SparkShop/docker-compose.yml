#SparkShop 1.1.6

version: '2.4'

services:
  data:
    image: dujunio/sparkshop
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=sparkshop.dujun.eu.org
    tty: true

  redis:
    image: dujunio/redis:6.0
    tty: true

  php:
    image: dujunio/php:7.4
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=sparkshop.dujun.eu.org
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13411:80"
    tty: true
    container_name: sparkshop

volumes:
  wwwroot:
  vhost:
  init:
