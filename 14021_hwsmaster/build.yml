version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  ubuntu:
    build:
      context: ../00000_BASE/00020_ubuntu_18.04
      dockerfile: Dockerfile
    image: dujunio/ubuntu:18.04
    privileged: true

  hwsmaster:
    depends_on:
      - ubuntu
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/hwsmaster
    privileged: true
