#Ulka 1.0.0

version: '2.4'

services:
  data:
    image: dujunio/ulka
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10154:80"
    tty: true
    container_name: ulka

volumes:
  wwwroot:
  vhost:
