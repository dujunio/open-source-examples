#Notablog 0.8.1

version: '2.4'

services:
  data:
    image: dujunio/notablog
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10157:80"
    tty: true
    container_name: notablog

volumes:
  wwwroot:
  vhost:
