#兰空图床 (Lsky Pro) 2.1

version: '2.4'

services:
  data:
    image: dujunio/lsky-pro
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=lsky-pro.dujun.tk
    tty: true

  php:
    image: dujunio/php:8.1
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13301:80"
    tty: true
    container_name: lsky-pro

volumes:
  wwwroot:
  vhost:
  init:
