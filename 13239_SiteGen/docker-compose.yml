#SiteGen 0.0.12

version: '2.4'

services:
  data:
    image: dujunio/sitegen
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13239:80"
    tty: true
    container_name: sitegen

volumes:
  wwwroot:
  vhost:
