#AdminLTE 3.2.0

version: '2.4'

services:
  data:
    image: dujunio/adminlte
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "18005:80"
    tty: true
    container_name: adminlte

volumes:
  wwwroot:
  vhost:
