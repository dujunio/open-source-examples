#pekyll 0.2.9

version: '2.4'

services:
  data:
    image: dujunio/pekyll
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10171:80"
    tty: true
    container_name: pekyll

volumes:
  wwwroot:
  vhost:
