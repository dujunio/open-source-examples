#myUPB 2.2.7

version: '2.4'

services:
  data:
    image: dujunio/myupb
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  php:
    image: dujunio/php:5.6
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "11007:80"
    tty: true
    container_name: myupb

volumes:
  wwwroot:
  vhost:
