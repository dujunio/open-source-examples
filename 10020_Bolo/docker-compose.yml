#Bolo 2.6

version: '2.4'

services:
  data:
    image: dujunio/bolo
    volumes:
      - init:/init
      - wwwroot:/wwwroot
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=bolo.dujun.tk
    tty: true

  java:
    image: dujunio/java:1.8
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
    ports:
      - "10020:8080"
    working_dir: /wwwroot/app
    entrypoint: java -cp "WEB-INF/lib/*:WEB-INF/classes" org.b3log.solo.Starter
    healthcheck:
      test: curl -f http://localhost:8080
      interval: 5s
      timeout: 10s
      retries: 10
    tty: true
    container_name: bolo

volumes:
  init:
  wwwroot:
