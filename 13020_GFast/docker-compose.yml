#GFast 3.2

version: '2.4'

services:
  data:
    image: dujunio/gfast
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    healthcheck:
      test: mysql -e "select * from gfast.sys_user_post"
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  redis:
    image: dujunio/redis
    tty: true

  go:
    image: dujunio/gfast
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8808"
    working_dir: /wwwroot/server
    entrypoint: ./server
    healthcheck:
      test: netstat -atn | grep 8808
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      go:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - web:/wwwroot/web
    ports:
      - "13020:80"
    tty: true
    container_name: gfast

volumes:
  vhost:
  web:
  init:
