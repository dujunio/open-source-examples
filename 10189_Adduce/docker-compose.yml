#Adduce

version: '2.4'

services:
  data:
    image: dujunio/adduce
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10189:80"
    tty: true
    container_name: adduce

volumes:
  wwwroot:
  vhost:
