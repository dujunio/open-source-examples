version: '2.4'

services:
  debian:
    build:
      context: ../00000_BASE/00000_debian
      dockerfile: Dockerfile
    image: dujunio/debian
    privileged: true

  nginx:
    depends_on:
      - debian
    build:
      context: ../00000_BASE/03000_nginx
      dockerfile: Dockerfile
    image: dujunio/nginx

  debian11:
    build:
      context: ../00000_BASE/00001_debian_11.8
      dockerfile: Dockerfile
    image: dujunio/debian:11.8

  aapanel:
    depends_on:
      - debian11
    build:
      context: ./
      dockerfile: Dockerfile
    image: dujunio/aapanel
    privileged: true
