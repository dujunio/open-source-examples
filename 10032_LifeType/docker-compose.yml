#LifeType 1.2.8

version: '2.4'

services:
  data:
    image: dujunio/lifetype
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=lifetype.dujun.bf
    tty: true

  php:
    image: dujunio/php:5.6
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      mysql:
        condition: service_healthy
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "10032:80"
    tty: true
    container_name: lifetype

volumes:
  wwwroot:
  vhost:
  init:
