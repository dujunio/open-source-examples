#Bagisto 2.1.0

version: '2.4'

services:
  data:
    image: dujunio/bagisto
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
      - init:/init
    tty: true

  mysql:
    image: dujunio/mariadb:10.5
    depends_on:
      - data
    volumes:
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=bagisto.dujun.bf
    tty: true

  php:
    image: dujunio/php:8.1
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - wwwroot:/wwwroot
      - init:/init
    environment:
      - EXAMPLE_DOMAIN=bagisto.dujun.bf
    tty: true

  nginx:
    image: dujunio/nginx:1.22
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "13426:80"
    tty: true
    container_name: bagisto

volumes:
  wwwroot:
  vhost:
  init:
