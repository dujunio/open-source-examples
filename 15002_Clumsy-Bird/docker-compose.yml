#笨拙的小鸟（Clumsy Bird）

version: '2.4'

services:
  data:
    image: dujunio/clumsy-bird
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - vhost:/etc/nginx/sites-enabled
      - wwwroot:/wwwroot
    ports:
      - "15002:80"
    tty: true
    container_name: clumsy-bird

volumes:
  wwwroot:
  vhost:
