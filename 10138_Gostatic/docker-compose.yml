#Gostatic 2.36

version: '2.4'

services:
  data:
    image: dujunio/gostatic
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10138:80"
    tty: true
    container_name: gostatic

volumes:
  wwwroot:
  vhost:
