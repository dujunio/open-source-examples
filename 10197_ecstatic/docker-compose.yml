#ecstatic

version: '2.4'

services:
  data:
    image: dujunio/ecstatic
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "10197:80"
    tty: true
    container_name: ecstatic

volumes:
  wwwroot:
  vhost:
