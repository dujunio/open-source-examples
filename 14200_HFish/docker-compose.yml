#HFish 3.3.1

version: '2.4'

services:
  app:
    image: dujunio/hfish
    expose:
      - "4433"
      - "4434"
    volumes:
      - vhost:/etc/nginx/sites-enabled
    entrypoint: /opt/hfish/hfish
    healthcheck:
      test: netstat -atn | grep 4433
      interval: 1s
      timeout: 10s
      retries: 10
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "14200:80"
    tty: true
    container_name: hfish

volumes:
  vhost:
