#yst 0.7.2

version: '2.4'

services:
  data:
    image: dujunio/yst
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    tty: true

  nginx:
    image: dujunio/nginx
    depends_on:
      - data
    volumes:
      - wwwroot:/wwwroot
      - vhost:/etc/nginx/sites-enabled
    ports:
      - "13227:80"
    tty: true
    container_name: yst

volumes:
  wwwroot:
  vhost:
